<!DOCTYPE html>
<html>
    <head>
        <title>Super Guitarist</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="nav-bar">
            <button id="acoustics-button">ACOUSTICS</button>
            <button id="electric-button">ELECTRIC</button>
            <div id="page-title">
                <h1>Super Guitarist</h1>
            </div>
        </div>
        <header>

            <nav>
              <ul id="inventory-column">
                <li>Guitar #1</li>
                <li>Guitar #2</li>
                <li>Guitar #3</li>
                <li>Guitar #4</li>
              </ul>
            </nav>
        </header>

        <div id="main-body">
            <img id="image" src="" />
            <h3 id="main-guitar-brand">Brand</h3>
            <p id="main-guitar-model">Model</p>
            <p id="main-guitar-price">Price</p>
            <p id="main-guitar-description">Description</p>
            <p id="main-guitar-condition">Condition</p>
            <p id="main-guitar-level">Level</p>
        </div>
        
        <div id="new-guitar-form">
            <form>
                <fieldset>
                    <legend>List your own guitar for sale:</legend>
                    <label for="new-guitar-brand">Brand</label>
                    <input id="new-guitar-brand" type="text">
                    <label for="new-guitar-model">Year Released</label>
                    <input id="new-guitar-model" type="text">
                    <label for="new-guitar-price">Price</label>
                    <input id="new-guitar-price" type="number">
                    <label for="guitar-condition-new">New</label>
                    <input id="guitar-condition-new" type="radio" value="new">
                    <label for="guitar-condition-used">Used</label>
                    <input id="guitar-condition-used" type="radio" value="used">
                    <label for="new-guitar-skill-level">Level</label>
                    <input id="new-guitar-skill-level" type="text">
                    <input type="submit" id="submit">
                </fieldset>
            </form>
        </div>

        
    </body>
</html>
