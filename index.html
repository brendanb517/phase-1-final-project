<!DOCTYPE html>
<html>
    <head>
        <title>Super Guitarist</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="image">
                <div class="image-overlay">
                    <div id="nav-bar">
                        <button id="acoustic-button">
                            <audio id="acoustic-guitar-audio">
                                <source src="./sources/echo-chime-chime-89653.mp3" type="audio/mpeg">
                            </audio>
                            ACOUSTICS
                        </button>
                        <button id="electric-button">
                            <audio id="electric-guitar-audio">
                                <source src="./sources/sfx-guitar-electric2.mp3" type="audio/mpeg">
                            </audio>
                            ELECTRIC
                        </button>
                        <div id="page-title">
                            <h2>Super Guitarist</h2>
                        </div>
                    </div>
                    <header>
                        <div id="inventory"></div>
                    </header>
                    <div id="main-body">
                        <img id="featured-guitar-image" src="" />
                        <h3 id="featured-guitar-brand">Brand</h3>
                        <p id="featured-guitar-model">Model</p>
                        <p id="featured-guitar-price">Price</p>
                        <p id="featured-guitar-description">Description</p>
                        <p id="featured-guitar-condition">Condition</p>
                        <p id="featured-guitar-level">Level</p>
                    </div>
                </div>
            </div>
            <div>
                <form id="new-guitar-form">
                    <fieldset>
                        <legend>List your own guitar for sale:</legend>
                        <ul>
                            <label for="new-guitar-image">Image</label>
                            <li><input id="new-guitar-image" type="text"></li>
                            <label for="new-guitar-brand">Brand</label>
                            <li><input id="new-guitar-brand" type="text"></li>
                            <label for="new-guitar-model">Model</label>
                            <li><input id="new-guitar-model" type="text"></li>
                            <label for="new-guitar-price">Price</label>
                            <li><input id="new-guitar-price" type="number"></li>
                            <label for="new-guitar-description">Description</label>
                            <li><input id="new-guitar-description" type="text"></li>
                            <label for="new-guitar-condition">New or Used?</label>
                            <li><input id="new-guitar-condition" type="text"></li>
                            <label for="new-guitar-type">Acousitc or Electric?</label>
                            <li><input id="new-guitar-type" type="text"></li>
                            <label for="new-guitar-skill-level">Level</label>
                            <li><input id="new-guitar-skill-level" type="text"></li>
                            <input type="submit" id="submit">
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
