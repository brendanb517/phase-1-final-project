<!DOCTYPE html>
<html>
    <head>
        <title>Super Guitarist</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="image">
                <div class="image-overlay">
                    <div id="nav-bar">
                        <button id="acoustic-button">ACOUSTICS</button>
                        <button id="electric-button">ELECTRIC</button>
                        <div id="page-title">
                            <h2>Super Guitarist</h2>
                        </div>
                    </div>
                    <header>
                        <div id="inventory"></div>
                    </header>
                    <div id="main-body">
                        <img id="featured-guitar-image" src="" />
                        <h3 id="featured-guitar-brand">Brand</h3>
                        <p id="featured-guitar-model">Model</p>
                        <p id="featured-guitar-price">Price</p>
                        <p id="featured-guitar-description">Description</p>
                        <p id="featured-guitar-condition">Condition</p>
                        <p id="featured-guitar-level">Level</p>
                    </div>
                </div>
            </div>
            <div>
                <form id="new-guitar-form">
                    <fieldset>
                        <legend>List your own guitar for sale:</legend>
                        <ul>
                            <label for="new-guitar-brand">Brand</label>
                            <li><input id="new-guitar-brand" type="text"></li>
                            <label for="new-guitar-model">Model</label>
                            <li><input id="new-guitar-model" type="text"></li>
                            <label for="new-guitar-price">Price</label>
                            <li><input id="new-guitar-price" type="number"></li>
                            <label for="guitar-condition-new">New</label>
                            <li><input id="guitar-condition-new" type="radio" value="new"></li>
                            <label for="guitar-condition-used">Used</label>
                            <li><input id="guitar-condition-used" type="radio" value="used"></li>
                            <label for="new-guitar-skill-level">Level</label>
                            <li><input id="new-guitar-skill-level" type="text"></li>
                            <input type="submit" id="submit">
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
